webdriver {
  wait.for.timeout=100000
   capabilities {
    acceptInsecureCerts = true
    unhandledPromptBehavior = "accept"
    "goog:chromeOptions" {
      args = ["no-sandbox", "disable-infobars", "kiosk", "start-maximized",
        "enable-automation", "disable-popup-blocking", "disable-dev-shm-usage",
        "crash-dumps-dir=/tmp", "remote-allow-origins=*"]
    }
  }
}